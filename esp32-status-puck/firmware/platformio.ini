; PlatformIO configuration for ESP32 Status Puck
; Target: Elecrow CrowPanel 1.28" ESP32-S3 Rotary Display

[platformio]
default_envs = esp32s3

; ============================================
; ESP32-S3 Target (actual hardware)
; ============================================
[env:esp32s3]
platform = espressif32@6.4.0
board = esp32-s3-devkitc-1
framework = arduino
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Memory configuration for ESP32-S3-N16R8
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_upload.flash_size = 16MB
board_build.partitions = default_16MB.csv

; PSRAM support and LVGL configuration
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -Iinclude
    -Ilib/UI
    -DLV_CONF_INCLUDE_SIMPLE

lib_deps =
    lovyan03/LovyanGFX@^1.1.12
    adafruit/Adafruit NeoPixel@^1.12.0
    bblanchon/ArduinoJson@^7.0.0
    lvgl/lvgl@^8.3.11

monitor_speed = 115200
upload_speed = 921600
