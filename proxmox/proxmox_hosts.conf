# config.conf
# Configuration for Proxmox ISO upload and VM creation

# Proxmox API Token
API_TOKEN="root@pam!provision-manage-vms=<api_token>"

# Format: node_name=storage_name
NODES=(
  "pve.maas=local"
  "rapid-civet.maas=local-lvm"
  "still-fawn.maas=zfs-storage"
  "chief-horse.maas=local-zfs"
)

# VM Configuration Defaults
# These settings can be adjusted as needed
VM_CPU_CORES=2
VM_MEMORY_MB=2048

