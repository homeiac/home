---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: proxmox-provisioner
  namespace: flux-system
spec:
  image: ghcr.io/homeiac/proxmox-provisioner
  interval: 5m
  secretRef:
    name: ghcr-creds
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: proxmox-provisioner
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: proxmox-provisioner
  filterTags:
    # Match only git SHA tags (7 chars) - never use 'latest' for reproducibility
    pattern: '^[a-f0-9]{7}$'
  policy:
    alphabetical:
      # Use descending order to get newest SHA (alphabetically later = newer commit)
      order: desc
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: proxmox-provisioner
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: fluxcdbot
        email: fluxcd@homelab.local
      messageTemplate: |
        chore(flux): update proxmox-provisioner image to {{range .Changed.Changes}}{{.NewValue}}{{end}}
    push:
      branch: master
  update:
    path: ./gitops/clusters/homelab/infrastructure/proxmox-provisioner
    strategy: Setters
