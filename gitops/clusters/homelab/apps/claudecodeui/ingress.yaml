apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claudecodeui-ingress
  namespace: claudecodeui
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
  - host: claude-green.app.homelab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: claudecodeui
            port:
              number: 3001
  - host: claude-green.app.home.panderosystems.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: claudecodeui
            port:
              number: 3001
