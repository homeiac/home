apiVersion: apps/v1
kind: Deployment
metadata:
  name: claudecodeui
  namespace: claudecodeui
  labels:
    app: claudecodeui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claudecodeui
  template:
    metadata:
      labels:
        app: claudecodeui
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: claudecodeui
          image: ghcr.io/homeiac/claudecodeui:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: "production"
            # Claude CLI will look for credentials in ~/.claude
            - name: HOME
              value: "/home/claude"
          volumeMounts:
            # Persist Claude credentials and settings
            - name: claude-data
              mountPath: /home/claude/.claude
            # Persist projects
            - name: claude-projects
              mountPath: /home/claude/projects
            # SMB mount for session logs backup (backup destination only)
            - name: claude-sessions-smb
              mountPath: /mnt/claude-sessions
              subPath: claude-sessions
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
      volumes:
        - name: claude-data
          persistentVolumeClaim:
            claimName: claude-data
        - name: claude-projects
          persistentVolumeClaim:
            claimName: claude-projects
        - name: claude-sessions-smb
          persistentVolumeClaim:
            claimName: claude-sessions-smb
