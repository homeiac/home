apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - secrets/ghcr-credentials.sops.yaml
  # GitHub SSH key + PAT (create with: scripts/claudecodeui/setup-github-ssh-secret.sh)
  - secrets/github-ssh-key.sops.yaml
  - rbac.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  # SMB mount for session logs backup
  - smb-claude-sessions-pv.yaml
  # Blue deployment (v1.15.0 with MQTT)
  - blue/pvc-blue.yaml
  - blue/mqtt-secret.yaml
  - blue/configmap-ssh-known-hosts.yaml
  - blue/configmap-github-repos.yaml
  - blue/secrets/homelab-env.sops.yaml
  # Proxmox SSH key (create with: scripts/claudecodeui/setup-proxmox-ssh-secret.sh)
  - blue/secrets/proxmox-ssh-key.sops.yaml
  - blue/deployment-blue.yaml
  - blue/service-blue.yaml
  - blue/ingress-blue.yaml
