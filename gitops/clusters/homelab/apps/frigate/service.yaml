apiVersion: v1
kind: Service
metadata:
  name: frigate
  namespace: frigate
  labels:
    app: frigate
spec:
  type: LoadBalancer
  selector:
    app: frigate
  ports:
    - name: web
      port: 5000
      targetPort: 5000
      protocol: TCP
    - name: rtsp
      port: 8554
      targetPort: 8554
      protocol: TCP
    - name: webrtc-tcp
      port: 8555
      targetPort: 8555
      protocol: TCP
---
# Separate UDP service for WebRTC (MetalLB handles this)
# NOTE: Must NOT use 192.168.4.80 - that's reserved for Traefik
apiVersion: v1
kind: Service
metadata:
  name: frigate-webrtc-udp
  namespace: frigate
  labels:
    app: frigate
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.4.84"
spec:
  type: LoadBalancer
  selector:
    app: frigate
  ports:
    - name: webrtc-udp
      port: 8555
      targetPort: 8555
      protocol: UDP
