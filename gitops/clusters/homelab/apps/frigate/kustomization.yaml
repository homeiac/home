apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: frigate

resources:
  - namespace.yaml
  - secrets/frigate-credentials.sops.yaml
  - secrets/ghcr-creds.sops.yaml
  - pvc.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - ingressroute-tcp.yaml
  # Health checker (auto-restart when struggling)
  - configmap-health-state.yaml
  - rbac-health-checker.yaml
  - cronjob-health-python.yaml

# Note: frigate-credentials Secret is now SOPS-encrypted in secrets/
# Note: smtp-credentials Secret for health checker email notifications
# Copy from monitoring namespace:
#   kubectl get secret smtp-credentials -n monitoring -o yaml | \
#     sed 's/namespace: monitoring/namespace: frigate/' | kubectl apply -f -
