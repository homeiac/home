apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: frigate
  labels:
    app: frigate
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  strategy:
    type: Recreate  # Single replica for GPU access
  template:
    metadata:
      labels:
        app: frigate
    spec:
      # Schedule on pumped-piglet (NVIDIA RTX 3070 + Coral TPU after physical move)
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: k3s-vm-pumped-piglet-gpu
      # Init container: ALWAYS copy ConfigMap to PVC (GitOps is source of truth)
      # PVC preserves database/clips, but config comes from GitOps on every restart
      initContainers:
        - name: init-config
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "Copying config from ConfigMap (GitOps is source of truth)..."
              cp /config-template/config.yml /config/config.yml
              echo "Config applied from GitOps configmap"
          volumeMounts:
            - name: config-pvc
              mountPath: /config
            - name: config-template
              mountPath: /config-template
      containers:
        - name: frigate
          # Frigate 0.16.0 with Coral TPU + NVIDIA NVDEC hwaccel
          image: ghcr.io/blakeblackshear/frigate:0.16.0
          imagePullPolicy: IfNotPresent
          # Privileged for /dev/dri and USB access
          securityContext:
            privileged: true
          envFrom:
            - secretRef:
                name: frigate-credentials
          env:
            - name: TZ
              value: "America/Los_Angeles"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
          ports:
            - name: web
              containerPort: 5000
              protocol: TCP
            - name: rtsp
              containerPort: 8554
              protocol: TCP
            - name: webrtc-tcp
              containerPort: 8555
              protocol: TCP
            - name: webrtc-udp
              containerPort: 8555
              protocol: UDP
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              nvidia.com/gpu: "1"
          volumeMounts:
            # Frigate database, config, and internal state (editable)
            - name: config-pvc
              mountPath: /config
            # Media storage for recordings
            - name: media
              mountPath: /media/frigate
            # USB bus for Coral TPU
            - name: usb
              mountPath: /dev/bus/usb
            # Shared memory for FFmpeg
            - name: shm
              mountPath: /dev/shm
            # GPU device access
            - name: dri
              mountPath: /dev/dri
          livenessProbe:
            httpGet:
              path: /api/version
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/version
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        # PVC for Frigate database/state/config (editable via UI)
        - name: config-pvc
          persistentVolumeClaim:
            claimName: frigate-config
        # PVC for recordings
        - name: media
          persistentVolumeClaim:
            claimName: frigate-media
        # Host USB bus for Coral TPU passthrough
        - name: usb
          hostPath:
            path: /dev/bus/usb
            type: Directory
        # Shared memory (tmpfs)
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        # GPU device node
        - name: dri
          hostPath:
            path: /dev/dri
        # ConfigMap with initial config template
        - name: config-template
          configMap:
            name: frigate-config
