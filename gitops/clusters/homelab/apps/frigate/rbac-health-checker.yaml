---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frigate-health-checker
  namespace: frigate
  labels:
    app: frigate-health-checker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frigate-health-checker
  namespace: frigate
  labels:
    app: frigate-health-checker
rules:
  # Read/update health state ConfigMap
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["frigate-health-state"]
    verbs: ["get", "patch"]
  # Get pods for log access
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Read pod logs for health check
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Restart deployment
  - apiGroups: ["apps"]
    resources: ["deployments"]
    resourceNames: ["frigate"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frigate-health-checker
  namespace: frigate
  labels:
    app: frigate-health-checker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: frigate-health-checker
subjects:
  - kind: ServiceAccount
    name: frigate-health-checker
    namespace: frigate
