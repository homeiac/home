---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frigate-health-checker
  namespace: frigate
  labels:
    app: frigate-health-checker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frigate-health-checker
  namespace: frigate
  labels:
    app: frigate-health-checker
rules:
  # Read/update health state ConfigMap
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["frigate-health-state"]
    verbs: ["get", "patch"]
  # Get pods for log access
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Execute commands in pods (for curl to Frigate API)
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  # Read pod logs for health check
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Restart deployment (rollout restart = patch on deployment)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    resourceNames: ["frigate"]
    verbs: ["get", "patch"]
  # Also need replicasets for rollout status check
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frigate-health-checker
  namespace: frigate
  labels:
    app: frigate-health-checker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: frigate-health-checker
subjects:
  - kind: ServiceAccount
    name: frigate-health-checker
    namespace: frigate
