apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: ollama.app.homelab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ollama-lb
            port:
              number: 80

