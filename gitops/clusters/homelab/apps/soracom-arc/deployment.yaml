apiVersion: apps/v1
kind: Deployment
metadata:
  name: soracom-arc
  namespace: soracom-arc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: soracom-arc
  template:
    metadata:
      labels:
        app: soracom-arc
    spec:
      containers:
        - name: wireguard
          image: linuxserver/wireguard:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
            privileged: true
          volumeMounts:
            - name: wireguard-config
              mountPath: /config/wg_confs/wg0.conf
              subPath: wg0.conf
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: wireguard-config
          secret:
            secretName: soracom-wireguard
        - name: lib-modules
          hostPath:
            path: /lib/modules
            type: Directory
