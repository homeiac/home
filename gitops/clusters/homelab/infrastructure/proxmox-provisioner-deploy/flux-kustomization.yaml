apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: proxmox-provisioner-deploy
  namespace: flux-system
spec:
  interval: 5m
  path: ./gitops/clusters/homelab/infrastructure/proxmox-provisioner/deploy
  prune: true
  wait: true
  force: true  # Recreates Job when image tag changes (immutable field)
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: flux-system  # Wait for secrets to be available
