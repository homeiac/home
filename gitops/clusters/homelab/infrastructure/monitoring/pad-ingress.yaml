apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pad-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
  - host: pad.app.homelab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-anomaly-detector
            port:
              number: 8080