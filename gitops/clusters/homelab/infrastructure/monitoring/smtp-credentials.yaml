# REFERENCE ONLY - FOR GRAFANA UNIFIED ALERTING EMAIL CONFIGURATION
# This secret structure is used by Grafana for SMTP email notifications
# Create manually - DO NOT deploy via GitOps due to credentials

apiVersion: v1
kind: Secret
metadata:
  name: smtp-credentials
  namespace: monitoring
type: Opaque
stringData:
  user: "your-email@yahoo.com"
  pass: "your-yahoo-app-password"

---
# INSTRUCTIONS TO CREATE THE SECRET MANUALLY:
#
# 1. Generate Yahoo app password:
#    - Go to Yahoo Account Security
#    - Generate app password for mail applications
#
# 2. Create the secret in your cluster:
#    kubectl create secret generic smtp-credentials \
#      --from-literal=user='your-email@yahoo.com' \
#      --from-literal=pass='your-app-password' \
#      -n monitoring
#
# 3. Configure in Grafana UI:
#    - Go to Alerting â†’ Contact Points
#    - Create email contact point referencing this secret
#
# SECURITY NOTE: Never commit real credentials to git!