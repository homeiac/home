grafana:
  service:
    type: NodePort
    nodePort: 32080         # Access Grafana at http://<nodeIP>:30080
  adminPassword: "admin"    # Demo password; change later; don't forget
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    storageClassName: local-path
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - k3s-vm-still-fawn

prometheus:
  prometheusSpec:
    # Retain 30 days of raw data (adjust as needed)
    retention: 30d
    nodeSelector:
      kubernetes.io/hostname: k3s-vm-still-fawn
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: prometheus-2tb-storage
          resources:
            requests:
              storage: 500Gi
    additionalScrapeConfigs:
      - job_name: "proxmox-node-exporter"
        static_configs:
          - targets:
              - 192.168.4.122:9100   # pve
              - 192.168.4.17:9100    # still-fawn
              - 192.168.4.19:9100    # chief-horse
              - 192.168.4.172:9100   # fun-bedbug
      - job_name: "proxmox-pve-exporter"
        metrics_path: /pve
        static_configs:
          - targets:
              - 192.168.4.122:9221   # pve-proxmox-metrics

alertmanager:
  config:
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'your-email@gmail.com'
      smtp_auth_username: 'your-email@gmail.com'
      smtp_auth_password_file: /etc/alertmanager/secrets/smtp-password
    route:
      group_by: ['alertname', 'instance']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 24h
      receiver: 'email-notifications'
    receivers:
      - name: 'email-notifications'
        email_configs:
          - to: 'g_skumar@yahoo.com'
            subject: 'ðŸš¨ K3s Cluster Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
            body: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Severity: {{ .Labels.severity }}
              Instance: {{ .Labels.instance }}
              Time: {{ .StartsAt }}
              {{ end }}
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'instance']
  alertmanagerSpec:
    secrets:
      - alertmanager-smtp-secret
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: local-path
          resources:
            requests:
              storage: 1Gi
