prometheus:
  prometheusSpec:
    # Retain 30 days of raw data (adjust as needed)
    retention: 30d
    nodeSelector:
      kubernetes.io/hostname: k3s-vm-pumped-piglet-gpu
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: prometheus-2tb-storage
          resources:
            requests:
              storage: 500Gi
    additionalScrapeConfigs:
      - job_name: "proxmox-node-exporter"
        static_configs:
          - targets:
              - 192.168.4.122:9100   # pve
              - 192.168.4.17:9100    # still-fawn
              - 192.168.4.19:9100    # chief-horse
              - 192.168.4.172:9100   # fun-bedbug
              - 192.168.4.175:9100   # pumped-piglet
      - job_name: "crucible-node-exporter"
        static_configs:
          - targets:
              - 192.168.4.189:9100   # proper-raptor (Crucible storage)
      - job_name: "proxmox-pve-exporter"
        metrics_path: /pve
        static_configs:
          - targets:
              - 192.168.4.122:9221   # pve-proxmox-metrics
      - job_name: "proxmox-zfs-exporter"
        static_configs:
          - targets: ["192.168.4.122:9134"]
            labels:
              hostname: pve
          - targets: ["192.168.4.17:9134"]
            labels:
              hostname: still-fawn
          - targets: ["192.168.4.19:9134"]
            labels:
              hostname: chief-horse
          - targets: ["192.168.4.175:9134"]
            labels:
              hostname: pumped-piglet
        relabel_configs:
          - source_labels: [hostname]
            target_label: instance
      - job_name: "nvidia-dcgm-exporter"
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
                - gpu-operator
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: nvidia-dcgm-exporter
          - source_labels: [__meta_kubernetes_service_port_name]
            action: keep
            regex: gpu-metrics

alertmanager:
  alertmanagerSpec:
    secrets:
      - smtp-credentials
  config:
    route:
      receiver: email
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
    receivers:
      - name: email
        email_configs:
          - to: g_skumar@yahoo.com
            from: alertmanager@home.panderosystems.com
            smarthost: smtp.mail.yahoo.com:587
            auth_username: g_skumar@yahoo.com
            auth_password_file: /etc/alertmanager/secrets/smtp-credentials/pass
            require_tls: true

grafana:
  service:
    type: NodePort
    nodePort: 32080
  # Admin credentials from SOPS-encrypted secret
  admin:
    existingSecret: grafana-admin-credentials
    userKey: admin-user
    passwordKey: admin-password
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    storageClassName: local-path
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - k3s-vm-pumped-piglet-gpu
  smtp:
    enabled: true
    existingSecret: smtp-credentials
    userKey: user
    passwordKey: pass
    host: smtp.mail.yahoo.com:587
    fromAddress: g_skumar@yahoo.com
    skipVerify: false
  grafana.ini:
    unified_alerting:
      enabled: true
    alerting:
      enabled: false
    smtp:
      enabled: true
      host: smtp.mail.yahoo.com:587
      user: $__file{/etc/secrets/smtp-credentials/user}
      password: $__file{/etc/secrets/smtp-credentials/pass}
      from_address: g_skumar@yahoo.com
      skip_verify: false
  extraSecretMounts:
    - name: smtp-credentials
      secretName: smtp-credentials
      mountPath: /etc/secrets/smtp-credentials
      readOnly: true
