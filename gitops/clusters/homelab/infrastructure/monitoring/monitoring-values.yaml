grafana:
  service:
    type: NodePort
    nodePort: 32080         # Access Grafana at http://<nodeIP>:30080
  adminPassword: "admin"    # Demo password; change later; don't forget
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    storageClassName: local-path
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - k3s-vm-pumped-piglet-gpu

prometheus:
  prometheusSpec:
    # Retain 30 days of raw data (adjust as needed)
    retention: 30d
    nodeSelector:
      kubernetes.io/hostname: k3s-vm-pumped-piglet-gpu
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: prometheus-2tb-storage
          resources:
            requests:
              storage: 500Gi
    additionalScrapeConfigs:
      - job_name: "proxmox-node-exporter"
        static_configs:
          - targets:
              - 192.168.4.122:9100   # pve
              - 192.168.4.17:9100    # still-fawn
              - 192.168.4.19:9100    # chief-horse
              - 192.168.4.172:9100   # fun-bedbug
      - job_name: "proxmox-pve-exporter"
        metrics_path: /pve
        static_configs:
          - targets:
              - 192.168.4.122:9221   # pve-proxmox-metrics

grafana:
  service:
    type: NodePort
    nodePort: 32080
  adminPassword: "admin"
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    storageClassName: local-path
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - k3s-vm-pumped-piglet-gpu
  smtp:
    enabled: true
    existingSecret: smtp-credentials
    userKey: user
    passwordKey: pass
    host: smtp.mail.yahoo.com:587
    fromAddress: g_skumar@yahoo.com
    skipVerify: false
