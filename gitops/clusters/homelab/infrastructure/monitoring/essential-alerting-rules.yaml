apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: essential-alerts
  namespace: monitoring
  labels:
    app: kube-prometheus-stack
    release: kube-prometheus-stack
spec:
  groups:
    - name: critical-only
      rules:
        # Only alert when entire nodes are down
        - alert: NodeDown
          expr: up{job="proxmox-node-exporter"} == 0
          for: 10m
          labels:
            severity: critical
            service: infrastructure
          annotations:
            summary: "Node {{ $labels.instance }} is completely down"
            description: "Node {{ $labels.instance }} has been unreachable for 10+ minutes."

        # Only alert when disk is nearly full (98%+)
        - alert: DiskAlmostFull
          expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs",fstype!="overlay",mountpoint="/"} / node_filesystem_size_bytes{fstype!="tmpfs",fstype!="overlay",mountpoint="/"})) * 100 > 98
          for: 1h
          labels:
            severity: critical
            service: infrastructure
          annotations:
            summary: "Root filesystem on {{ $labels.instance }} is almost full"
            description: "Root filesystem on {{ $labels.instance }} is {{ $value | humanizePercentage }} full for over 1 hour."

        # Only alert when memory is critically low (98%+)
        - alert: MemoryCritical
          expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 98
          for: 30m
          labels:
            severity: critical
            service: infrastructure
          annotations:
            summary: "Memory critically low on {{ $labels.instance }}"
            description: "Memory usage on {{ $labels.instance }} is {{ $value | humanizePercentage }} for 30+ minutes."

        # Alert when K3s cluster is degraded
        - alert: K3sClusterDegraded
          expr: (kube_node_status_condition{condition="Ready",status="true"} / count(kube_node_info)) * 100 < 50
          for: 15m
          labels:
            severity: critical
            service: kubernetes
          annotations:
            summary: "K3s cluster is degraded"
            description: "Less than 50% of K3s nodes are ready for 15+ minutes."