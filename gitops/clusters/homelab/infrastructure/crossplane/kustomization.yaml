apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# NOTE: Don't set namespace here - each file specifies its own namespace
# HelmRepository goes to flux-system, HelmRelease to crossplane-system
resources:
  - namespace.yaml
  - helmrepository.yaml
  - helmrelease.yaml
  # Provider requires Crossplane CRDs - must be applied AFTER Crossplane is healthy
  # Run: scripts/crossplane/install-provider.sh
  # Or apply manually after HelmRelease is ready:
  #   kubectl apply -f provider-proxmox.yaml
  #   scripts/crossplane/create-proxmox-secret.sh
  #   kubectl apply -f provider-config.yaml
