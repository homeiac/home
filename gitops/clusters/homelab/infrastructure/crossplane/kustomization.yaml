apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# NOTE: Don't set namespace here - each file specifies its own namespace
# HelmRepository goes to flux-system, HelmRelease to crossplane-system
resources:
  - namespace.yaml
  - helmrepository.yaml
  - helmrelease.yaml
  # Provider + config (secret SOPS-encrypted)
  - provider-proxmox.yaml
  - proxmox-secret.yaml
  - provider-config.yaml
