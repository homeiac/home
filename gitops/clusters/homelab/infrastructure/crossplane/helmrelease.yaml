apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane
  namespace: crossplane-system
spec:
  suspend: true  # Suspended: provider-proxmox runs terraform in a loop burning CPU due to missing state
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: crossplane
      version: "1.18.2"  # Latest stable as of Dec 2025
      sourceRef:
        kind: HelmRepository
        name: crossplane
        namespace: flux-system
  values:
    # Resource limits for homelab
    resourcesCrossplane:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    resourcesRBACManager:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi
