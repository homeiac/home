---
# Flux Kustomization for cert-manager CRD-dependent resources
# This waits for cert-manager HelmRelease to be ready before applying
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-config
  namespace: flux-system
spec:
  interval: 10m
  path: ./gitops/clusters/homelab/infrastructure/cert-manager-config/resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Wait for cert-manager HelmRelease to be ready (CRDs installed)
  dependsOn:
    - name: flux-system  # Main kustomization deploys cert-manager HelmRelease
  # Health checks to ensure cert-manager is actually ready
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager
