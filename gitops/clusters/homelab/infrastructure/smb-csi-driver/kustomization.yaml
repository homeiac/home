apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# NOTE: Do NOT set namespace here - resources declare their own namespaces
# HelmRepository must be in flux-system for HelmRelease sourceRef to find it
# HelmRelease is in kube-system where CSI driver deploys
# StorageClass is cluster-scoped (no namespace)
resources:
  - helmrepository.yaml
  - helmrelease.yaml
  - storageclass.yaml
  - secrets/samba-credentials.sops.yaml
