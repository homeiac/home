---
# Flux Kustomization for Traefik TLS config
# Depends on cert-manager being ready to issue certificates
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-config
  namespace: flux-system
spec:
  interval: 10m
  path: ./gitops/clusters/homelab/infrastructure/traefik-config/resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Wait for cert-manager CRDs to be available
  dependsOn:
    - name: cert-manager-config
  healthChecks:
    - apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      name: letsencrypt-prod
      namespace: ""
