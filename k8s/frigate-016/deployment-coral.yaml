apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate-coral
  namespace: frigate
  labels:
    app: frigate-coral
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate-coral
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: frigate-coral
    spec:
      # Schedule on Coral TPU node only
      nodeSelector:
        coral.ai/tpu: usb
      containers:
        - name: frigate
          # Regular Frigate image (not tensorrt) for Coral TPU
          image: ghcr.io/blakeblackshear/frigate:0.16.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: TZ
              value: "America/Los_Angeles"
            # Force AMD GPU detection for radeontop stats
            - name: LIBVA_DRIVER_NAME
              value: "radeonsi"
          ports:
            - name: web
              containerPort: 5000
              protocol: TCP
            - name: rtsp
              containerPort: 8554
              protocol: TCP
            - name: webrtc-tcp
              containerPort: 8555
              protocol: TCP
            - name: webrtc-udp
              containerPort: 8555
              protocol: UDP
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: config
              mountPath: /config/config.yml
              subPath: config.yml
            - name: config-pvc
              mountPath: /config
            - name: media
              mountPath: /media/frigate
            # USB bus for Coral TPU
            - name: usb
              mountPath: /dev/bus/usb
            - name: shm
              mountPath: /dev/shm
            # AMD GPU for VAAPI
            - name: dri
              mountPath: /dev/dri
          livenessProbe:
            httpGet:
              path: /api/version
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/version
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: frigate-coral-config
        - name: config-pvc
          persistentVolumeClaim:
            claimName: frigate-coral-config
        - name: media
          persistentVolumeClaim:
            claimName: frigate-coral-media
        # USB bus for Coral TPU passthrough
        - name: usb
          hostPath:
            path: /dev/bus/usb
            type: Directory
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        # AMD GPU /dev/dri for VAAPI
        - name: dri
          hostPath:
            path: /dev/dri
