apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: frigate
  labels:
    app: frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  strategy:
    type: Recreate  # Single replica for GPU access
  template:
    metadata:
      labels:
        app: frigate
    spec:
      # Schedule on node with Coral TPU and AMD GPU for VAAPI
      nodeSelector:
        feature.node.kubernetes.io/usb-ff_18d1_9302.present: "true"
      containers:
        - name: frigate
          # Regular 0.16.0 with Coral TPU support
          # AMD VAAPI for hardware decode
          image: ghcr.io/blakeblackshear/frigate:0.16.0
          imagePullPolicy: IfNotPresent
          # Privileged for GPU/DRI access
          securityContext:
            privileged: true
          env:
            - name: TZ
              value: "America/Los_Angeles"
            - name: LIBVA_DRIVER_NAME
              value: "radeonsi"
          ports:
            - name: web
              containerPort: 5000
              protocol: TCP
            - name: rtsp
              containerPort: 8554
              protocol: TCP
            - name: webrtc-tcp
              containerPort: 8555
              protocol: TCP
            - name: webrtc-udp
              containerPort: 8555
              protocol: UDP
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            # Frigate config (from ConfigMap)
            - name: config
              mountPath: /config/config.yml
              subPath: config.yml
            # Frigate database and internal state
            - name: config-pvc
              mountPath: /config
            # Media storage for recordings
            - name: media
              mountPath: /media/frigate
            # USB bus for Coral TPU
            - name: usb
              mountPath: /dev/bus/usb
            # Shared memory for FFmpeg
            - name: shm
              mountPath: /dev/shm
            # GPU device access
            - name: dri
              mountPath: /dev/dri
            # Sysfs for AMD GPU monitoring (radeontop)
            - name: sys
              mountPath: /sys
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/version
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/version
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        # ConfigMap with Frigate configuration
        - name: config
          configMap:
            name: frigate-config
        # PVC for Frigate database/state
        - name: config-pvc
          persistentVolumeClaim:
            claimName: frigate-config
        # PVC for recordings
        - name: media
          persistentVolumeClaim:
            claimName: frigate-media
        # Host USB bus for Coral TPU passthrough
        - name: usb
          hostPath:
            path: /dev/bus/usb
            type: Directory
        # Shared memory (tmpfs)
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        # GPU device node
        - name: dri
          hostPath:
            path: /dev/dri
        # Sysfs for AMD GPU monitoring
        - name: sys
          hostPath:
            path: /sys
            type: Directory
