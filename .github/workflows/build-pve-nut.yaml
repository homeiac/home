name: Build PVE NUT Deployer

on:
  push:
    paths:
      - 'scripts/pve-nut/**'
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/pve-nut

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Use only SHA tags for reproducibility - never push 'latest'
            type=sha,prefix=,format=short
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/pve-nut-v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/pve-nut-v') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: scripts/pve-nut
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
